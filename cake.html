<!DOCTYPE html>
<html>
<head>
  <title>Let's Eat a Macaron!</title>
  <link rel="stylesheet" href="frosting.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>

  <h1>This macaron is for Jenny</h1>
  <p>How odd for it to have candles...</p>

  <div class="candles">
    <div class="stupid-div">
      <div class="flame">
      </div>

      <div class="wick">
      </div>
    </div>

    <div class="stupid-div" id="mid-flame"> 
      <div class="flame">
      </div>

      <div class="wick">
      </div>
    </div>  

    <div class="stupid-div">
      <div class="flame">
      </div>

      <div class="wick">
      </div>
    </div>  

    <div class="candle" id="furst">
    </div>

    <div class="candle" id="middle-child">
    </div>

    <div class="candle">
    </div>

  </div>

  <div class="layer" id="strawbel">
  </div>

  <div class="layer" id="bunil">
  </div>

  <div class="layer" id="choco">
  </div>

  <div id="match">
    <div id="match-head">
    </div>
  </div>

  <div id="pinwheel">
    <div id="blade1">
    </div>
    <div id="blade2">
    </div>
    <div id="blade3">
    </div>
    <div id="blade4">
    </div>
  </div>

  <script type="text/javascript">
    var candleLit = false;

    $("#match").click(function() {
      if (candleLit == true) {
        $(".flame").fadeOut(2000);
        $("#pinwheel").hide();
        candleLit = false;
      }
      else {
        $(".flame").fadeIn(2000);
        $("#pinwheel").show();
        candleLit = true;
      }
    });
  </script>

</body>

</html>
